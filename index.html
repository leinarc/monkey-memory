<!DOCTYPE html>
<!-- Made on Aug 2022 by LnR -->
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body style="color:white;background-color:black;">
	
	
	
		<table id="results" style="z-index:99;display:none;position:absolute;bottom:0;">
			<tr>
				<th colspan="2" id="results-header">Results</th>
			</tr>
			<tr>
				<td>Grade</td>
				<td id="results-grade"></td>
			</tr>
			<tr>
				<td>Correct Clicks</td>
				<td id="results-last-correct-number"></td>
			</tr>
			<tr>
				<td>Total Time</td>
				<td id="results-total-time"></td>
			</tr>
			<tr>
				<td>Observing Time</td>
				<td id="results-observing-time"></td>
			</tr>
			<tr>
				<td>Clicking Time</td>
				<td id="results-clicking-time"></td>
			</tr>
		</table>
		
		
		
		<input type="checkbox" id="settings-dropdown" style="display:none"></input>
		<label for="settings-dropdown" id="settings-label" style="z-index:100;position:absolute;top:0;background-color:#000000aa">
			<table id="settings">
				<tr style="background-color:#77777777">
					<th colspan="2" id="tableheader" style="padding:0.4em">Settings</th>
				</tr>
				<tr><td>
					<label><table style="border-collapse: collapse">
						<tr>
							<td><label for="settings-autosize">Autosize</label></td>
							<td><input type="checkbox" id="settings-autosize" checked></input></td>
						</tr>
						<tr>
							<td><label for="settings-rows">Rows</label></td>
							<td><input type="number" id="settings-rows" min="1" step="1" value="3" disabled></input></td>
						</tr>
						<tr>
							<td><label for="settings-columns">Columns</label></td>
							<td><input type="number" id="settings-columns" min="1" step="1" value="5" disabled></input></td>
						</tr>
						<tr>
							<td><label for="settings-cards">Cards</label></td>
							<td><input type="number" id="settings-cards" min="1" step="1" value="7"></input> card/s</td>
						</tr>
						<tr>
							<td><label for="settings-card-increase">Card Increase</label></td>
							<td><input type="checkbox" id="settings-card-increase"></input></td>
						</tr>
						<tr>
							<td><label for="settings-card-increase-value">Card Increase Value<br/>(n += value / n)</label></td>
							<td><input type="number" id="settings-card-increase-value" min="0" value="1" disabled></input></td>
						</tr>
						<tr>
							<td><label for="settings-autohide">Autohide Numbers</label></td>
							<td><input type="checkbox" id="settings-autohide"></input></td>
						</tr>
						<tr>
							<td><label for="settings-autohide-delay">Autohide Delay</label></td>
							<td><input type="number" id="settings-autohide-delay" min="0" step="1" value="2000" disabled></input> ms</td>
						</tr>
						<tr>
							<td><label for="settings-autohide-multiplier">Autohide Per-Pass Mutiplier</label></td>
							<td><input type="number" id="settings-autohide-multiplier" min="1" value="99" disabled></input> %</td>
						</tr>
						<tr>
							<td><label for="settings-reset-autohide">Reset Autohide Delay on Cards Change</label></td>
							<td><input type="checkbox" id="settings-reset-autohide" disabled></input></td>
						</tr>
						<tr>
							<td><label for="settings-continue-on-mistakes">Continue On Mistakes</label></td>
							<td><input type="checkbox" id="settings-continue-on-mistakes"></input></td>
						</tr>
						<tr>
							<td><label for="settings-draw-all-cards">Draw All Cards</label></td>
							<td><input type="checkbox" id="settings-draw-all-cards"></input></td>
						</tr>
						<tr>
							<td><label for="settings-gap">Gap</label></td>
							<td><input type="number" id="settings-gap" min="0" max="1" value="10"></input> %</td>
						</tr>
						<tr>
							<th colspan="2">
								<input type="button" id="settings-apply" value="Apply"></input>
							</th>
						</tr>
					</table></label>
				</td></tr>
			</table>
		</label>
		
		
		
		<canvas id="canvas" style="width:100%;height:100%;min-width:0;flex-shrink:1;flex-grow:0;/* cursor: none */"></canvas>
		
		
		
		<input type="checkbox" id="scores-dropdown" style="display:none"></input>
		<label style="z-index:1;flex-grow:1;flex-shrink:0;min-width:0;max-width:100vw;display:flex;flex-direction:row;align-items:stretch;" id="scores-label" for="scores-dropdown">
			<div style="flex-shrink:0;flex-grow:1;text-align:center;background-color:#0000ff55;writing-mode:vertical-rl;text-orientation: mixed;">
				Scores
			</div>
			<label style="flex-shrink:1;flex-grow:0;vertical-align:initial;min-width:0;display:flex;overflow:auto;align-items:flex-start;">
				<table id="scores-playerdata" style="flex-grow:1;flex-shrink:0;background-color: black;position:sticky;left:0;">
					<tr>
						<th><div>Player</div></th>
						<th><div>Time</div></th>
					</tr>
				</table>
				<table id="scores-results" style="flex-grow:0;flex-shrink:1">
					<tr>
						<th><div>Last Number</div></th>
						<th><div>Observe Time</div></th>
						<th><div>Click Time</div></th>
						<th><div>Memory PP</div></th>
						<th><div>Agility PP</div></th>
						<th><div>PP</div></th>
					</tr>
					<tr>
						<td>asasdadasdassddad</td>
					</tr>
				</table>
			</label>
		</label>
		
		
		
		<script type="text/javascript" src="script.js"></script> 
		
		
		
	</body>
</html>
